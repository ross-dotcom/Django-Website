{% extends 'nav.html' %}

{% block title %}Projects - Wesley Ross{% endblock %}

{% block content %}
<div class="main">
    <font size='5'><h1>Projects</h1></font>
    
    {% for p in object_list %}
    <div class='project'>
        <h3>{{ p.project_name }}</h3>
        <a href="">{{ p.project_link }}</a>
        <p>{{ p.project_desc }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
