<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <style>
            .navbar {
                text-align: center;
                font-size: large;
                font-family: courier;
                overflow: hidden;
                position: fixed;
                top: 0;
                width: 100%;
            }
            .navbar a {
                text-align: center;
                color: #000000;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 24px;
            }
            .navbar a:hover {
                background: #ddd;
                color: black;
            }
            h1 {
                text-align: center;
                font-family: courier;
            }
            p {
                text-align: center;
                font-family: courier;
            }
            .row:after {
                content: "";
                display: table
                clear: both
            }
            .column {
                float: left;
                width: 33.33%
            }
            .column a {
                text-align: center;
                font-family: courier;
            }
            img {
                max-width: 100%;
                max-height: 100%;
            }
            .project {
                text-align: center;
                font-family: courier;
                border-style: groove;
            }
        </style>
    </head>
    
    <body>
        <div class="navbar">
            <a href=" {% url 'home' %} ">HOME</a>  <a href=" {% url 'about' %} ">ABOUT</a>  <a href=" {% url 'projects' %} ">PROJECTS</a>  <a href=" {% url 'wiki' %} ">WIKI</a>  <a href=" {% url 'contact' %} ">CONTACT</a>
        </div>
    {% block content %}
    {% endblock %}
    </body>
</html>
